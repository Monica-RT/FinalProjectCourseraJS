<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="css/gallery.css">
		<script src = "js/gallery.js"></script>
	</head>
	<body onload="setImages(), setTabIndex()">
		
		<div id = "image">
			Hover over an image below to display here.
		</div>

		
		<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()">
		<div class="flex">
		<img class = "preview" alt="Kiki's delivery fanart" src="img/yuumei2.jpg" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()" >
		
		<img class = "preview" alt="Girl with weather balloons" src="img/yuumei3.jpg" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()" >
		
		<img class = "preview" alt="Girl on a boat in a river full of stars" src="img/yuumei6.jpg" onfocus="onFocus(this)" onblur="onBlur()" onmouseover = "upDate(this)" onmouseout = "unDo()" >
		</div>
		<footer>
			<p>This page was originally created by Romero Brenda for the <a href="https://www.coursera.org/specializations/web-design">Web design course.</a> Art by Yuumei at <a href="https://www.yuumeiart.com/">Yuumei Art</a></p>
		</footer>
	</body>
</html>
